<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diana Mina's Gymnastics World{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&family=Sniglet&display=swap" rel="stylesheet">
    
 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sparkle-container">
        <img src="{{ url_for('static', filename='images/sparkle.svg') }}" class="sparkle sparkle-1" alt="">
        <img src="{{ url_for('static', filename='images/sparkle.svg') }}" class="sparkle sparkle-2" alt="">
        <img src="{{ url_for('static', filename='images/sparkle.svg') }}" class="sparkle sparkle-3" alt="">
        <img src="{{ url_for('static', filename='images/star.svg') }}" class="star star-1" alt="">
        <img src="{{ url_for('static', filename='images/star.svg') }}" class="star star-2" alt="">
        <img src="{{ url_for('static', filename='images/ribbon.svg') }}" class="ribbon ribbon-1" alt="">
        <img src="{{ url_for('static', filename='images/ribbon.svg') }}" class="ribbon ribbon-2" alt="">
    </div>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">Diana Mina's Gymnastics World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">
                                <i class="fas fa-user"></i> About Me
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/gallery' %}active{% endif %}" href="/gallery">
                                <i class="fas fa-images"></i> Gallery
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/achievements' %}active{% endif %}" href="/achievements">
                                <i class="fas fa-trophy"></i> Achievements
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>
                Â© 2025 Diana Mina's Gymnastics World |
                Made with <i class="fas fa-heart text-danger"></i> by her proud dad for little champions
            </p>
            <div class="social-icons mt-3">
                <a href="#" target="_blank" class="text-decoration-none me-3">
                    <i class="fab fa-facebook fa-lg text-primary"></i>
                </a>
                <a href="#" target="_blank" class="text-decoration-none me-3">
                    <i class="fab fa-instagram fa-lg" style="color: #C13584;"></i>
                </a>
                <a href="#" target="_blank" class="text-decoration-none me-3">
                    <i class="fab fa-tiktok fa-lg" style="color: #000;"></i>
                </a>
                <a href="#" target="_blank" class="text-decoration-none">
                    <i class="fab fa-youtube fa-lg text-danger"></i>
                </a>
            </div>
        </div>
    </footer>
    

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
